<html>
  <head>
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript">	
    chrome.extension.onRequest.addListener(function(request, sender, sendResponse)  { 
		getShortUrl(request.longUrl, function(shortUrl) { 
			sendResponse({shortUrl: shortUrl});	
		});			
    }); 
	
	function getShortUrl( longUrl, callback ) {
		// getGoogleShortUrl( longUrl, function( url ) {
		getBitlyShortUrl( longUrl, function( url ) {
		//getGoLookAtShortUrl( longUrl, function( url ) {
			callback( url );
		});
	}
	
	function getGoogleShortUrl(longUrl, callback) {
		$.ajax({
		    url: "https://www.googleapis.com/urlshortener/v1/url",
		    data: {
		    	key: "AIzaSyDazbKAeVv6P0ybOV4Vcaeg3RqI631eN84",
		        longUrl: longUrl
		    },
		    type: "POST",
		    // dataType: "json",
		    contentType: "application/json",
		    success: function(data, textStatus, jqXHR) {
		    	alert( JSON.stringify( data ) );
		    	callback( data.id );
		    },
		    error: function(jqXHR, textStatus, errorThrown) {
		    	alert( "error: " + textStatus );
		        console.log( "error" );
		        console.log( textStatus );
		    } 
		});		
	}

	function getGoLookAtShortUrl(longUrl, callback) {
		$.ajax({
		    url: "http://api.go.ly",
		    data: {
		        apikey: "dTACMf3Q9M0JGfP", 
		        url: longUrl,
		      output_format: "json"
		    },
		    dataType: "jsonp",
		    success: function(data, textStatus, jqXHR) {
		      callback( data.short_url );
		    }
		});							
	}

	function getBitlyShortUrl(longUrl, callback) {
		console.log('BEGIN getShortUrl');
		var defaults = {
			version:    '2.0.1',
			login:      'elijahmanor',
			apiKey:     'R_d5a72285cd2e96eaf55d8753c6cad82e',
			history:    '0',
			longUrl:    ''
		};
		defaults.longUrl = longUrl;

		var daurl = "http://api.bit.ly/shorten?"
			+ "version=" + defaults.version
			+ "&longUrl=" + defaults.longUrl
			+ "&login=" + defaults.login
			+ "&apiKey=" + defaults.apiKey
			+ "&history=" + defaults.history
			+ "&format=json&callback=?";

		console.log('daurl: ' + daurl);
		$.getJSON(daurl, function(data){
			console.log('BEGIN getJSON');
			var shortUrl = data.results[longUrl].shortUrl;
			console.log('shortUrl: ' + shortUrl);
			callback(shortUrl);
		});			
	}	
    </script>
  </head>
  <body>
  </body>
</html>
